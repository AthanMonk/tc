<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <div class="form-group">
                <select id="productDropdown">
                    <option value="" disabled selected>Select Type</option>
                    <option value="carbonless">Carbonless Forms</option>
                </select>
            </div>

            <div id="inkButtons" class="button-group hidden">
                <button class="ink-button" data-value="black">BLACK INK</button>
                <button class="ink-button" data-value="full-color">FULL COLOR</button>
            </div>

            <div id="subDropdowns" class="hidden">
                <div class="form-group">
                    <select id="qtyDropdown">
                        <option value="" disabled selected>Select Quantity</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="sizeDropdown">
                        <option value="" disabled selected>Select Size</option>
                    </select>
                </div>

                <div id="priceDisplay" class="price-box hidden">
                    <span class="amount">$0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
